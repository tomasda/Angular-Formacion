<h1>Heroes</h1>
<h2>{{title}}</h2>
<dl>
    <dt>Nombre:</dt>
    <dd>{{name}}</dd>
    <dt>Edad:</dt>
    <dd>{{edad}}</dd>
    <dt>Funcion:</dt>
    <dd>{{getName()}}</dd>
    <dt>Capitalizado:</dt>
    <dd>{{ nombreCapitalizado }}</dd>
</dl>
<button (click)="cambiarNombre()">Cambiar Nombre</button>
<button (click)="cambiarEdad()">Cambiar Edad</button>
